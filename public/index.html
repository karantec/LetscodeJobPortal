<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="LetsJCode is a platform where job seekers can find opportunities and employers can hire the best talent. Explore job listings, upload resumes, and start your career today!"
    />
    <meta name="keywords" content="job portal, job search, job vacancies, job opportunities, career, hiring, resume upload, employer dashboard, find jobs" />
    <meta name="author" content="LetsJCode Team" />
    
    <!-- Open Graph for Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="LetsJCode - Find Jobs & Hire Candidates" />
    <meta
      property="og:description"
      content="Explore job listings, upload resumes, and hire candidates with LetsJCode. Your next career opportunity is just a click away!"
    />
    <meta property="og:image" content="https://example.com/og-image.jpg" />
    <meta property="og:url" content="https://www.letsjcode.com" />

    <!-- Twitter Card for Social Media -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LetsJCode - Find Jobs & Hire Candidates" />
    <meta
      name="twitter:description"
      content="Explore job listings, upload resumes, and hire candidates with LetsJCode. Your next career opportunity is just a click away!"
    />
    <meta name="twitter:image" content="https://example.com/twitter-image.jpg" />

    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" href="https://renderverse.in/wp-content/uploads/2024/05/cropped-RENDERVERSE.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>LetsJCode - Find Jobs, Post Jobs & Hire Candidates</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
